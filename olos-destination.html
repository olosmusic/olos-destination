  <!--
  olos-destination
  ##### Example
  
  
  @element olos-destination
  @blurb 
  @status alpha
  @homepage 
  -->
  <dom-module id="olos-destination">
    <link rel="import" type="css" href="olos-destination.css">
    <template>
  
        <div id="container">
          <iron-icon icon="av:volume-up" style="width: 48px; height: 60px; display:block; margin-left:auto; margin-right:auto "></iron-icon>
        </div>
  
    </template>
  </dom-module>

  <script>
    (function (params) {
      Polymer({
        is: 'olos-destination',
        properties: {
          color: {
            type: String,
            value: '#00CCFF',
            notify: true
          },
          height: {
            type: Number,
            value: 300,
            notify: true
          },
          input: {
            value: null,
            notify: true
          },
          on: {
            type: Boolean,
            value: false
          },
          output: { value: null },
          play: { notify: true },
          rootfolder: {
            type: String,
            value: '../olos-destination/',
            notify: true
          },
          showControls: { notify: true },
          src: { notify: true },
          volume: {
            type: Number,
            value: 0.5
          },
          width: {
            type: Number,
            value: 300,
            notify: true
          }
        },
        ready: function () {
          this.init();
        },
        init: function() {
          var self = this;

          self.input = audioContext.createBiquadFilter();
          self.input.frequency.value = 40;
          self.input.type = 'highpass';
          self.input.Q.value = 0.1;
          self.filterOut = audioContext.createBiquadFilter();
          self.filterOut.frequency.value = 18000;
          self.filterOut.type = 'lowpass';
          self.filterOut.Q.value = 0.1;

          self.master = Tone.Master;
          self.input.connect(self.filterOut);
          self.filterOut.connect(self.master.input);
          self.master.input.gain.value = 0.5;

        },
        toggleMute: function() {
          this.master.mute = !this.master.mute;
          this.style.opacity = this.master.mute ? "0.3" : "1.0";
          return this.master.mute;
        }
      });
    }());
  </script>
